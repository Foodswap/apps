name: Back - push a pull request

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "15.x"
      - name: Install npm dependencies
        working-directory: ./apps/back
        run: npm install
      - name: Check the lint
        working-directory: ./apps/back
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "15.x"
      - name: Install npm dependencies
        working-directory: ./apps/back
        run: npm install
      - name: Check the test
        working-directory: ./apps/back
        run: npm run test
